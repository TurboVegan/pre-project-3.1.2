<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>All users</title>
</head>
<body>
<div th:each="user : ${users}">
    <a  th:href="@{/users/{id}(id=${user.getId()})}"
        th:text="${'Name: ' + user.getName() + ', ID: ' + user.getId()}">user</a>
</div>

<br>
<hr>

<a href="/users/new">Crete new user</a>

</body>
</html>
